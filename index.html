<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Application Form</title>
<style>
  /* Reset */
  * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Avenir Light', 'Avenir', 'Montserrat', sans-serif; }
  body { background: transparent; display: flex; justify-content: center; padding: 50px; }

  /* Form container */
  .form-container {
    background: #000000;
    padding: 40px;
    border-radius: 10px;
    width: 100%;
    max-width: 700px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }

  h2 {
    font-family: 'Avenir Light', 'Avenir', 'Montserrat', sans-serif;;
    color: #FF7121;
    margin-bottom: 30px;
    text-align: center;
  }

  /* Form elements */
  label {
    display: block;
    font-weight: 600;
    margin-bottom: 8px;
    color: #393D46;
  }

  input[type="text"],
  input[type="email"],
  input[type="file"],
  textarea,
  select {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    transition: border 0.3s, box-shadow 0.3s;
  }

  input:focus,
  textarea:focus,
  select:focus {
    border-color: #FF7121;
    box-shadow: 0 0 5px rgba(46,105,255,0.3);
    outline: none;
  }

  textarea { resize: vertical; min-height: 150px; }

  /* Checkbox */
  .checkbox-container {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
  }
  .checkbox-container input { margin-right: 10px; }

  /* File upload */
  .file-upload {
    border: 2px dashed #ccc;
    padding: 20px;
    text-align: center;
    cursor: pointer;
    margin-bottom: 20px;
    border-radius: 6px;
    transition: border-color 0.3s, background 0.3s;
    color: #555;
  }
  .file-upload:hover { border-color: #FF7121; background: #f9faff; }

  /* Submit button */
  button {
    background-color: #FF7121;
    color: #fff;
    font-size: 16px;
    font-weight: 600;
    padding: 14px 24px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    width: 100%;
    transition: background 0.3s;
  }
  button:hover { background-color: #e9651f; }

  /* Conditional fields */
  .hidden { display: none; }

  /* Small note under file */
  .file-name { font-size: 13px; color: #555; margin-top: 5px; }
</style>
</head>
<body>

<div class="form-container">
  <h2>Job Application Form</h2>
  <form id="jobForm">

    <label for="fullName">Full Name *</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="email">Email *</label>
    <input type="email" id="email" name="email" placeholder="example@example.com" required>

    <label for="phone">Phone *</label>
    <input type="text" id="phone" name="phone" required>

    <!-- Resume Upload -->
    <label>Upload Resume *</label>
    <div class="file-upload" id="resumeUpload">
      Click or drag file to upload
      <input type="file" id="resume" name="resume" required style="display:none;">
      <div class="file-name" id="resumeFileName"></div>
    </div>

    <!-- Cover Letter -->
    <label for="coverLetterOption">Cover Letter *</label>
    <select id="coverLetterOption" name="coverLetterOption" required>
      <option value="">Please Select</option>
      <option value="type">Type</option>
      <option value="upload">Upload</option>
    </select>

    <div id="coverLetterTypeDiv" class="hidden">
      <label for="coverLetterText">Type Cover Letter *</label>
      <textarea id="coverLetterText" name="coverLetterText"></textarea>
    </div>

    <div id="coverLetterUploadDiv" class="hidden">
      <label>Upload Cover Letter *</label>
      <div class="file-upload" id="coverLetterUpload">
        Click or drag file to upload
        <input type="file" id="coverLetterFile" name="coverLetterFile">
        <div class="file-name" id="coverLetterFileName"></div>
      </div>
    </div>

    <div class="checkbox-container">
      <input type="checkbox" id="consent" name="consent" required>
      <label for="consent">I give my consent *</label>
    </div>

    <button type="submit">Submit</button>
  </form>
</div>

<script>
  // File upload handlers
  function setupFileUpload(divId, inputId, fileNameId) {
    const div = document.getElementById(divId);
    const input = document.getElementById(inputId);
    const nameDiv = document.getElementById(fileNameId);

    div.addEventListener('click', () => input.click());
    input.addEventListener('change', () => {
      if(input.files.length) {
        nameDiv.textContent = input.files[0].name;
      } else {
        nameDiv.textContent = '';
      }
    });
    div.addEventListener('dragover', e => e.preventDefault());
    div.addEventListener('drop', e => {
      e.preventDefault();
      input.files = e.dataTransfer.files;
      if(input.files.length) nameDiv.textContent = input.files[0].name;
    });
  }

  setupFileUpload('resumeUpload', 'resume', 'resumeFileName');
  setupFileUpload('coverLetterUpload', 'coverLetterFile', 'coverLetterFileName');

  // Cover letter conditional logic
  const coverLetterOption = document.getElementById('coverLetterOption');
  const typeDiv = document.getElementById('coverLetterTypeDiv');
  const uploadDiv = document.getElementById('coverLetterUploadDiv');
  const coverLetterText = document.getElementById('coverLetterText');
  const coverLetterFile = document.getElementById('coverLetterFile');

  coverLetterOption.addEventListener('change', () => {
    const value = coverLetterOption.value;
    if (value === 'type') {
      typeDiv.classList.remove('hidden');
      uploadDiv.classList.add('hidden');
      coverLetterText.setAttribute('required', '');
      coverLetterFile.removeAttribute('required');
    } else if (value === 'upload') {
      uploadDiv.classList.remove('hidden');
      typeDiv.classList.add('hidden');
      coverLetterFile.setAttribute('required', '');
      coverLetterText.removeAttribute('required');
    } else {
      typeDiv.classList.add('hidden');
      uploadDiv.classList.add('hidden');
      coverLetterText.removeAttribute('required');
      coverLetterFile.removeAttribute('required');
    }
  });

  // Form validation
  document.getElementById('jobForm').addEventListener('submit', function(e){
    if(!this.checkValidity()) {
      e.preventDefault();
      alert('Please fill all required fields correctly.');
    } else {
      e.preventDefault(); // Remove this if submitting to server
      alert('Form submitted successfully!');
    }
  });
</script>
</body>
</html>
